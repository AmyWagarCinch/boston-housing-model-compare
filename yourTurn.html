<body style="background: rgb(252, 250, 250);">

  <div class="login">
   <h1>Model 'Testing Accuracy' Predictor</h1>
   <form action="{{ url_for('submit')}}" method="post">
    <input type="checkbox" id="crim" name="crim" value=0>
    <label for="crim"> Crime Rate: per capita crime rate by town</label><br>
    <input type="checkbox" id="zn" name="zn" value=1>
    <label for="zn"> Zoning: proportion of residential land zone for lots over 25,000 sq.ft.</label><br>
    <input type="checkbox" id="indus" name="indus" value=2>
    <label for="indus">Industry: proportion of non-retail business acres per town</label><br>
    <input type="checkbox" id="chas" name="chas" value=3>
    <label for="chas">Charles River dummy variable (1 if tract bounds river; 0 otherwise)</label><br>
    <input type="checkbox" id="nox" name="nox" value=4>
    <label for="nox">Nitric Oxide: nitric oxides concentration (parts per 10 million)</label><br>
    <input type="checkbox" id="rm" name="rm" value=5>
    <label for="rm">Rooms: average number of rooms per dwelling</label><br>
    <input type="checkbox" id="age" name="age" value=6>
    <label for="age">Age: proportion of owner-occupied units built prior to 1940</label><br>
    <input type="checkbox" id="dis" name="dis" value=7>
    <label for="dis">Distance: weighted distances to five Boston employment centres</label><br>
    <input type="checkbox" id="rad" name="rad" value=8>
    <label for="rad">Accessibility: index of accessibility to radial highways</label><br>
    <input type="checkbox" id="tax" name="tax" value=9>
    <label for="tax">Property tax: full-value property-tax rate per $10,000</label><br>
    <input type="checkbox" id="ptratio" name="ptratio" value=10>
    <label for="ptratio">Education: pupil-teacher ratio by town</label><br>
    <input type="checkbox" id="lstat" name="lstat" value=12>
    <label for="lstat">Industry: proportion of non-retail business acres per town</label><br>
    <br>
    <button type="submit" class="btn btn-primary btn-block btn-large">Predict Model Accuracy</button>
    <input type="reset">
  </form> 
      <br>
      <br>
      
    
    <br>
    <br>
    <h2>
    {{ prediction_text }}
    </h2>
  </div>
</body>
</html>
